<!DOCTYPE html>
<html>
<head>
  <title>TPM DEPOT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }

    .navbar {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
    }

    .navbar .quote {
      color: red;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
    }

    .main-img {
      text-align: center;
      margin: 20px;
    }

    .main-img img {
      width: 50%;
      border: 2px solid #ccc;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .filter-bar select {
      padding: 8px;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .footer p {
      margin: 5px;
    }

    .configurator-section {
      background-color: #eaeaea;
      text-align: center;
      padding: 40px;
    }

    .configurator-section h1 {
      font-size: 45px;
      color: blue;
    }

    .configurator-section hr {
      height: 5px;
      background-color: blue;
      width: 80%;
    }

    .configurator-section form select,
    .configurator-section form input {
      padding: 10px;
      width: 300px;
      margin: 5px 0;
    }

    .configurator-section form input[type="submit"] {
      background-color: blue;
      color: white;
      padding: 15px 50px;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }

    .configurator-section a {
      font-size: 20px;
      color: blue;
      text-decoration: none;
    }

    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        gap: 10px; /* space between label and input */
    }

    .form-row label {
        min-width: 100px; /* keeps labels aligned */
    }

    select, input {
        flex: 1; /* makes inputs scale nicely */
    }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Import Design</a>
    </div>
    <div class="main-img">
        <img src="{{ url_for('static', filename='logo2.jpg') }}" alt="Machine">
    </div>
    <div>
      <a href="#">AI Suggestions</a>
      <a href="{{ url_for('quote')}}" class="quote">Get a Quote</a>
    </div>
  </div>

  <!-- MAIN IMAGE -->


  <!-- CONFIGURATOR SECTION -->
<div class="configurator-section">
    <h1>TPM Depot Configurator</h1>
    <hr>
    <br>
    <form method="POST">
        <h2 style="color:#444;">Select Your Options</h2>

        <div class="form-row">
            <label><b>Type:</b></label>
            <select name="type">
                <option value="">-- Select Type --</option>
                <option>Aerospace (small)</option>
                <option>Automotive (medium)</option>
                <option>Cryogenic (large)</option>
            </select>
        </div>

        <div class="form-row">
            <label><b>Material:</b></label>
            <select name="material">
                <option value="">-- Select Material --</option>
                <option>Steel</option>
                <option>Aluminium</option>
                <option>Titanium</option>
            </select>
        </div>

        <div class="form-row">
            <label><b>Height:</b></label>
            <input type="number" name="height" placeholder="Enter Height">
        </div>

        <div class="form-row">
            <label><b>Width:</b></label>
            <input type="number" name="width" placeholder="Enter Width">
        </div>

        <!-- âœ… Submit button belongs here, after inputs -->
        <br>
        <input type="submit" value="Get Quote">
    </form>
</div>
  
  <!-- FOOTER -->
  <div class="footer">
    <p>Feel the difference</p>
    <p>&copy; 2025 TPM Depot</p>
  </div>

</body>
</html>
